version: '3'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/var/www/html
    depends_on:
      - db
    environment:
      DB_CONNECTION: sqlite
      # DB_DATABASE: database/database.sqlite
    networks:
      - laravel
  db:
    tty: true
    image: 'keinos/sqlite3'
    volumes:
      - ./database:/database
    networks:
      - laravel
  nginx:
    image: nginx:latest
    ports:
      - 80:80
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - laravel
networks:
    laravel:
